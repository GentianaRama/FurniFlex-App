<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- ! font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ! css file -->
    <style>
        /* font family */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');
* {
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
:root {
    --back-color: #e6e7ee;
    --shadow-clr: #b8b9be;
    --green-clr: #040807;
}
body {
    height: 100vh;
    display: grid;
    place-content: center;
    color: #fff;
    background: #e6e7ee;
    font-family: 'Poppins';
}
.container {
    position: relative;
    width: 320px;
    height: 300px; /*400px;*/
    box-shadow: 2px 2px 2px #b8b9be99, -2px -2px 2px #fff9;
    /*border-radius: 0px 0px 200px 200px;*/
}
h3 {
    background: #515856;
    padding: 7px;
    text-transform: uppercase;
    text-align: center;
    font-size: 1.8em;
}
form {
    padding: 20px;
}
.field {
    display: flex;
    height: 40px;
    border: 1px solid #fff;
    margin-bottom: 12px;
}
.field i {
    width: 40px;
    display: grid;
    place-content: center;
    background: #6f7171;
}
.field input {
    width: 100%;
    padding: 5px;
    font-family: Poppins;
    border: none;
    outline: none;
    background: transparent;
    color: #444;
}
form a {
    color: #4a4d4c;
}
.loginCircle {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, 15%);
    width: 300px;
    height: 165px;
    border-radius: 0px 0px 150px 150px;
}
button {
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    width: 50px;
    height: 15px;
    line-height: 2.5 !important;
    background: transparent;
    border: 35px solid transparent;
    border-bottom-color: #6e7070;
    border-top-width: 10px;
    border-radius: 0px 0px 60px 60px;
    box-sizing: content-box;
    font-size: 1.5em;
    color: #fff;
    transition: 0.2s;
}
button:hover {
    cursor: pointer;
    color: #646766;
    border-bottom-color: #FFF;
}
.loginCircle i {
    cursor: pointer;
    position: absolute;
    width: 50px;
    height: 50px;
    display: grid;
    place-content: center;
    font-size: 1.5em;
    box-shadow: 2px 2px 2px #b8b9be, -0.5px -0.5px 0px #fff, inset -2px -2px 5px #b8b9be, inset 1px 1px 2px #aaa2, inset 2px 2px 5px #fff;
    border-radius: 50%;
    border: 2px solid #eee;
    transition: 0.2s;
}
.loginCircle i:hover {
    box-shadow: 1px 1px 2px #b8b9be, -0.5px -0.5px 0px #fff, inset 2px 2px 5px #b8b9be, inset -1px -1px 3px #fff;
    text-shadow: 1px 1px 1px #5559, -1px -1px 1px #fff9;
}
.loginCircle::before {
    content: '';
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    width: 60%;
    height: 60%;
    border: 2px solid transparent;
    border-bottom-color: #999;
    border-radius: inherit;
}
.loginCircle::after {
    content: 'OR';
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    color: #777;
}
.fa-facebook-f {
    color: #4267B2;
    left: 17px;
    top: 56px;
}
.fa-github {
    color: #6e5494;
    left: 166px;
    top: 106px;
}
.fa-google {
    color: #DB4437;
    left: 81px;
    top: 106px;
}
.fa-microsoft {
    color: #00A4EF;
    left: 230px;
    top: 56px;
}
    </style>
</head>
<body>
    
    <div class="container">
        <h3>login</h3>
        <form action="">
            <div class="field">
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email or Phone">
            </div>
            <div class="field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
           <a href="signup.html">Create new account </a></br>
            <button class="fa-solid fa-check"></button>
            <!-- <div class="loginCircle">
                 icons 
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-microsoft"></i>
            </div> -->
        </form>
    </div>

</body>
</html>
