<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative; /* Add position relative to body */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/MobileriaBinni.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Add blur effect */
            z-index: -1; /* Ensure the blurry background is behind the content */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for better readability */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative; /* Add position relative to contain z-index */
            z-index: 1; /* Ensure the container appears above the blurry background */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container form input[type="email"],
        .login-container form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container form input[type="email"]:focus,
        .login-container form input[type="password"]:focus {
            border-color: #555;
        }

        .login-container form button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button[type="submit"]:hover {
            background-color: #555;
        }

        .login-container p {
            margin-top: 20px;
            color: #666;
        }

        .login-container p a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .login-container .logo {
            margin-bottom: 20px;
        }

        .login-container .logo img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Replace 'logo.png' with your actual logo image -->
            <img src="images/logo.png" alt="Logo">
        </div>
        <h2>Welcome Back</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Your Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
